<div class="container mt-4">
  <div class="row mb-3 text-center">
    <div class="col">
      <h5>Recommendations for you</h5>
    </div>
  </div>

  <div *ngIf="recipes.length > 0" class="container mt-4">
    <div class="row">
      <div *ngFor="let recipe of recipes" class="col-md-4 mb-4">
        <div class="card">
          <a [routerLink]="['/recipe', recipe.id]">
            <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.label }}">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.label }}</h5>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
